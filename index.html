<!DOCTYPE html>
<html>
<head>
	<title>Posting Question To Json</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<div class="container text-center">
		<h1 class="bg-light py-4 text-info"><i class="fa fa-question"></i>  Jamb-Lite QUESTIONS</h1>
	</div>

	<div class="d-flex justify-content-center">
		<form class="w-75">
			<input type="text" id="question" class="form-control" placeholder="QUESTION" autocomplete="off" required>
			<div class="row">
				<div class="col">
					<input type="text" id="option-a" class="form-control options" placeholder="Option A" autocomplete="off" required>
				</div>
				<div class="col">
					<input type="text" id="option-b" class="form-control options" placeholder="Option B" autocomplete="off" required>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="text" id="option-c" class="form-control options" placeholder="Option  C" autocomplete="off" required>
				</div>
				<div class="col">
					<input type="text" id="option-d" class="form-control options" placeholder="Option D" autocomplete="off" required>
				</div>
			</div>
			<input type="text" id="answer" class="form-control" placeholder="Answer" autocomplete="off" required>

			<div class="d-flex justify-content-center">
				<button class="btn btn-warning" id="btn-post" type="submiit">POST</button>
			</div>
		</form>
	</div>



	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/posting.js"></script>
</body>
</html>
